<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Password manager</title>
    <meta name="author" content="Petr Huřťák">
    <meta name="description" content="SatoshiLabs homework">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="PasswordManager">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="wrapper">

      <!-- Header -->
      <h2>Password manager</h2>

      <!-- Application content -->
      <div ng-controller="MainCtrl">
        <!-- Passwords list -->
        <ng-include src="'views/passwordsList.html'"></ng-include>

        <!-- Add password modal -->
        <ng-include src="'views/modal/addPassword.html'"></ng-include>

        <!-- Edit password modal -->
        <ng-include src="'views/modal/editPassword.html'"></ng-include>
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="made-by">Made by <b>Huřťak</b>
          <a href="mailto:petr.hurtak@gmail.com">
            <button type="button" class="btn btn-primary btn-xs">
              <span class="glyphicon glyphicon-envelope"></span>
              Mail
            </button>
          </a>
        </span>
      </div>

    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
    <script src="bower_components/ng-clip/dest/ng-clip.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/localStorage.js"></script>
    <!-- endbuild -->
  </body>
</html>
