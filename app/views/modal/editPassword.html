<div class="modal fade" id="editPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
          <span class="glyphicon glyphicon-pencil"></span>
          Edit password
        </h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="form-name">
              <span class="glyphicon glyphicon-tag"></span>
              Name
            </label>
            <input
              type="text"
              class="form-control"
              id="form-name"
              ng-model="formEdit.name"
              >
          </div>
          <div class="form-group col-sm-6">
            <label for="form-website">
              <span class="glyphicon glyphicon-globe"></span>
              Website (optional)
            </label>
            <input
              type="text"
              class="form-control"
              id="form-website"
              ng-model="formEdit.website"
              >
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="form-username">
              <span class="glyphicon glyphicon-user"></span>
              Username
            </label>
            <input 
              type="text"
              class="form-control"
              id="form-username"
              ng-model="formEdit.username"
              >
          </div>
          <div class="form-group col-sm-6">
            <label for="form-password">
              <span class="glyphicon glyphicon-asterisk"></span>
              Password
            </label>
            <div class="input-group">
              <input
                type="{{ passwordInputType }}"
                class="form-control"
                id="form-password"
                ng-model="formEdit.password"
                ng-change="computePasswordStrength(formEdit.password.length)"
              >
              <span class="input-group-btn">
                <button
                  class="btn btn-default"
                  type="button"
                  ng-click="tooglePasswordDisplay()"
                >
                  <span
                    class="glyphicon"
                    ng-class="{ 'glyphicon-eye-close': passwordDisplayed, 'glyphicon-eye-open': !passwordDisplayed }"
                  >
                  </span>
                </button>
              </span>
            </div>
            <h5>
              <span class="glyphicon glyphicon-signal"></span>
              password strength
            </h5>
            <div class="progress">
              <div 
                class="progress-bar progress-bar-striped active"
                role="progressbar"
                aria-valuenow="50"
                aria-valuemin="{{ passwordStrength }}"
                aria-valuemax="100"
                ng-style="{ width: passwordStrength + '%' }"
                ng-class="progressbarType"
                >
                <span class="sr-only">{{ passwordStrength }}% Complete</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-danger pull-left" 
          ng-click="deletePassword(editedItemIndex)"
          data-dismiss="{{ dismissForm }}"
          >
          <span class="glyphicon glyphicon-trash"></span>
          Delete
        </button>
        <button
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
          >
          <span class="glyphicon glyphicon-remove"></span>
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-primary"
          ng-click="editPassword(editedItemIndex, formEdit)"
          data-dismiss="{{ dismissForm }}"
          >
          <span class="glyphicon glyphicon-ok"></span>
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
